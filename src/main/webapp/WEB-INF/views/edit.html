<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/update}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Status:</td>
            <th>
                <select th:field="*{status}">
                    <option value="true">Thanh Cong</option>
                    <option value="false">Chua thanh cong</option>
                </select>
            </th>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update todo"></td>
        </tr>
    </table>
</form>
</body>
</html>
