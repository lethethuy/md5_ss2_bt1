<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/add}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Status:</td>
            <th>
                <selec th:field="*{status}">
                    <option value="true">Thanh Cong</option>
                    <option value="false">Chua thanh cong</option>
                </selec>
            </th>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add todo"></td>
        </tr>
    </table>
</form>

</body>
</html>
